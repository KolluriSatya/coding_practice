package:
  name: evergreen
  version: 1.0.0

source:
   url: https://bitbucket.org/genomicepidemiology/evergreen.git

build:
  number: 0
  noarch: python
  script: "pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - wget
    - zlib
    - python=2.7
    - pip
    - scipy
    - numpy=1.15
    - ete3
    - joblib
    - kma=1.3.28
  run:
    - zlib
    - python=2.7
    - pip
    - scipy
    - numpy=1.15
    - ete3
    - joblib
    - kma=1.3.28
test:
  commands:
    - parallel_snp_pipeline.py -h | grep parallel_snp_pipeline.py >/dev/null

about:
  home: https://bitbucket.org/genomicepidemiology/evergreen
  summary: 'The Evergreen SNP phylogenic pipeline is for the purpose of continuous phylogenetical analysis of bacterial whole-genome sequencing data.'
  license: Apache-2.0