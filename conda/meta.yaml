package:
  name: evergreen
  version: 3.7.9

source:
   url: https://github.com/Kollurisatya/coding_practice/archive/refs/tags/v3.7.9.tar.gz

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} setup.py install"

requirements:
  host:
    - wget
    - python=2.7
    - kma=1.4.9
    - numpy=1.15
    - scipy
    - joblib
  run:
    - wget
    - python=2.7
    - kma=1.4.9
    - numpy=1.15
    - joblib
test:
  commands:
    - evergreen | evergreen >/dev/null
about:
  home: https://github.com/KolluriSatya/coding_practice/tree/evergreen
  summary: 'The Evergreen SNP phylogenic pipeline is for the purpose of continuous phylogenetical analysis of bacterial whole-genome sequencing data.'
  license: Apache-2.0