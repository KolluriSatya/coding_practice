name: conda-osx-release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - '*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
  conda-osx:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]

    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: create environment with mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          mamba-version: "*"
          installer_url: https://github.com/KolluriSatya/coding_practice/blob/evergreen/parallel_snp_pipeline.py
          channels: conda-forge,bioconda,defaults
          auto-update-conda: true
          show-channel-urls: true
          activate-environment: anaconda-client-env
          environment-file: environment.yaml
          auto-activate-base: true
          use-only-tar-bz2: false

      - name: update mamba
        shell: bash -el {0}
        run: |
          conda info
          conda list 
          conda config --show-sources
          conda config --show
          conda install anaconda-client

      - name: upload conda package
        run: |
          conda env create -n evergreen --file environment.yaml
          conda create -n evergreen -c conda-forge -c bioconda -c defaults
          anaconda -t ${{ secrets.SATYA_CONDA_AUTH_TOKEN }} upload --label main