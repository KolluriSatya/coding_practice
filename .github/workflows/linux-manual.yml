on:
  workflow_dispatch:

jobs:
  conda-noarch:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: publish-to-conda-linux
        uses: BEFH/anaconda-publish@v1.5.1
        with:
          subDir: 'info/conda/'
          channels: 'bioconda'
          AnacondaToken: ${{ secrets.SATYAKP_CONDA_AUTH_TOKEN }}
          publish: true